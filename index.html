<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-clock</title>
    <style>
        .clock {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #e2a4a4;
            position: relative;
        }

        .hand {
            /* 更改分針時針秒針的xy軸中心點 */
            /* 跟使用寬度長有關 */
            transform-origin: center left;
            /* 將分針時針秒針移至中心 */
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
        }

        .hour-hand {
            border: 3px solid #000;
            width: 100px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform:translate(-50%, -50%) rotate(270deg);
        }

        .min-hand {
            border: 3px solid #000;
            width: 150px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform:translate(0, -50%) rotate(270deg);
        }

        .second-hand {
            border: 3px solid #000;
            width: 200px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform:translate(0, -50%) rotate(270deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
    <script>
        let hourHand = document.querySelector('.hour-hand');
        let minHand = document.querySelector('.min-hand');
        let secondHand = document.querySelector('.second-hand');
        let date = new Date();
        let seconds = date.getSeconds();
        // console.log(seconds);

        setInterval(displaySecondHand, 1000);

        function displaySecondHand() {
            date = new Date();
            seconds = date.getSeconds();
            console.log(seconds);
            secondHand.style.transform = `translate(0, -50%) rotate(${(seconds * 6) - 90}deg)`;
            // 加上更新位子與減掉角度
        };
    </script>
</body>

</html>
