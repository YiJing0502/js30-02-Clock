<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-clock</title>
    <style>
        .clock {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #e2a4a4;
            position: relative;
        }

        .hand {
            /* 更改分針時針秒針的xy軸 */
            transform-origin: 0% 0%;
            /* 將分針時針秒針移至中心 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(-50%, -50%);
        }

        .hour-hand {
            border: 3px solid #000;
            width: 100px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform: rotate(180deg);
        }

        .min-hand {
            border: 3px solid #000;
            width: 150px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform: rotate(90deg);
        }

        .second-hand {
            border: 3px solid #000;
            width: 200px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
    <script>
    </script>
</body>

</html>
