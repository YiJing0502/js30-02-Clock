<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-clock</title>
    <style>
        .clock {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #e2a4a4;
            position: relative;
        }

        .hand {
            /* 更改分針時針秒針的xy軸中心點 */
            /* 跟使用寬度長有關 */
            transform-origin: center left;
            /* 將分針時針秒針移至中心 */
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
        }

        .hour-hand {
            border: 3px solid #000;
            width: 100px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform: translate(0, -50%) rotate(270deg);
        }

        .min-hand {
            border: 3px solid #000;
            width: 150px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform: translate(0, -50%) rotate(270deg);
        }

        .second-hand {
            border: 3px solid #000;
            width: 200px;
            /* 搭配transform origin,隨時間可以去變動角度 */
            transform: translate(0, -50%) rotate(270deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
    <script>
        let hourHand = document.querySelector('.hour-hand');
        let minHand = document.querySelector('.min-hand');
        let secondHand = document.querySelector('.second-hand');
        let date = new Date();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let hours = date.getHours();
        // console.log(seconds);

        // 秒針
        setInterval(displaySecondHand, 1000);

        function displaySecondHand() {
            date = new Date();
            seconds = date.getSeconds();
            // 更新分鐘，外部只有更新一次，裡面可以每一秒就確認一次 最新狀況
            secondHand.style.transform = `translate(0, -50%) rotate(${(seconds * 6) - 90}deg)`;
            // 加上更新位子與減掉角度回到正確的位子
        };

        // 分針
        setInterval(displayMinHand, 1000);

        function displayMinHand() {
            date = new Date();
            minutes = date.getMinutes();
            // 更新分鐘，外部只有更新一次，裡面可以每一秒就確認一次 最新狀況
            minHand.style.transform = `translate(0, -50%) rotate(${(minutes * 6) - 90}deg)`;
        }

        // 時針
        setInterval(displayHourHand, 1000);
        function displayHourHand () {
            date = new Date();
            hours = date.getHours();
            hourHand.style.transform = `translate(0, -50%) rotate(${(hours * 30) - 90}deg)`;
        }
    </script>
</body>

</html>
